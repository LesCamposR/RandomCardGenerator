<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <div class="container-fluid text-center">
      <h1 class="mt-5">Random Card Generator</h1>
      <button type="button" class="btn btn-secondary ">New Card</button>
      <div class="card">
        <span class="top-suit" id="icons"></span>
        <span class="number"></span>
        <span class="bottom-suit"></span>
      </div>
      <p class="alert alert-warning mt-4">
        If this text is <b>not</b> centered and <b>yellow</b>, you probably have
        an error
      </p>
      <div class="fixed-bottom p-4">
        Made with ❤️ by LesCampos
        <a href="https://www.lescampos.com">Visit our WebSite</a>
      </div>
    </div>
  </body>
</html>
